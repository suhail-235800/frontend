<link href="adminbody.component.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="homebody">
    <div class="row align-items-start add-doctor p-3">
        <form #doctorForm="ngForm" (ngSubmit)="createDoctor(doctorForm)" class="row align-items-start add-doctor p-3">
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="newDoctor.doctorName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Doctor Rating</label>
              <input type="text" class="form-control" name="rating" [(ngModel)]="newDoctor.doctorRating" required>
            </div>
          </div>
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Specialization</label>
              <input type="text" class="form-control" name="specialization" [(ngModel)]="newDoctor.doctorSpecialization" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" name="location" [(ngModel)]="newDoctor.doctorLocation" required>
            </div>
          </div>
          <div class="col align-self-center">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">ADD</button>
            </div>
          </div>
        </form>
      </div>

    <div class="row align-items-start p-5 ed-del doctorss" *ngFor="let doctor of doctors; let i = index">
        <div class="col align-self-center">
            <div class="mb-3">
                <label class="form-label">Doctor Name:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorName" />
                </div>
            </div>
            <div *ngIf="!isEditing[i]">
                <div>{{ doctor.doctorName }}</div>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="mb-3">
                <label class="form-label">Specialization:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorSpecialization" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorSpecialization }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorLocation" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorLocation }}</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <div *ngIf="isEditing[i]">
                    <input type="text" class="form-control" [(ngModel)]="doctor.doctorRating" />
                </div>
                <div *ngIf="!isEditing[i]">
                    <div>{{doctor.doctorRating}}</div>
                </div>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" [ngClass]="{'btn-primary-disabled': !isEditing[i]}" (click)="isEditing[i] ? EditDoctor(doctor, i) : isEditing[i] = true">
                    {{ isEditing[i] ? 'Save' : 'Edit' }}
                  </button>
                <button type="button" class="btn btn-danger" (click)="deleteDoctor(i)">
                    Delete
                </button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
